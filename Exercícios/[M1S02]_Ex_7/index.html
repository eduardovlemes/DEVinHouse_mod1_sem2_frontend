<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7</title>
</head>
<body>
    <script>
        var cont = 0, resp, usuarios = 0

        while (cont < 4){
            resp = window.prompt("Qual sua nota para a série 'Stranger Things'? <br>(ruim, bom ou excelente)")
            switch (resp) {
                case "ruim":
                    usuarios++
                    break;
                
                case "bom":
                    break;
            
                case "excelente":
                    break;
            }
            cont++
        }
        document.write(`No total, ${usuarios} pessoas entrevistadas acharam a série ruim.`)
    </script>
</body>
</html>
