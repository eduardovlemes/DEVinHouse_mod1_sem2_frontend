<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>
<body>
    <script>
        var alt = Number(window.prompt("Digite sua altura: ex.1.80"))
        var peso = Number(window.prompt("Digite seu peso: ex. 70"))
        var altura = (alt*100)/100
        var imc = peso/(altura*altura)
       
        if (imc >= 25){
            document.write("Você está acima do peso, procure um médico!")
        }else if(imc >= 18.5 && imc <= 24.9){
            document.write("PARABÉNS!! Você está no peso ideal.")
        }else {
            document.write("Você está abaixo do peso, procure um médico.")
        }
    </script>
</body>
</html>
