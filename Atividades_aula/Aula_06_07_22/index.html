<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 = window.prompt("Digite um número:")
        var n2 = window.prompt("Digite mais um número:")
        var media = (Number(n1) + Number(n2)) / 2

        if (media > 7) {
            document.write(`Sua média foi ${media}, e você foi Aprovado!`)
        } else{
            document.write(`Sua média foi ${media}, e você foi Reprovado!`)
        }
    </script>    
</body>
</html>
